<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section class="flex-col font-sans">
            <div class="text-center bg-cyan-900 text-white space-y-3 pt-10">
                <h1 class="text-4xl font-semibold">Gradie</h1>
                <P class="text-xl text-gray-300">Beautiful gradients in seconds.</P>
                <img src="Assets/iPhone Mockup.png" alt="">
            </div>
            <div class="pl-11 pr-14 space-y-6" >
                <h1 class="text-4xl font-semibold pt-7">Login</h1>
                <form class="space-y-7 pb-9">
                    <div class="space-y-2">
                        <h3 class="font-semibold">Email</h3>
                        <input class="border-solid border-2 rounded-xl w-full p-6" type="email" placeholder="john@example.com">
                    </div>
                    <div class="space-y-2">
                        <h3 class="font-semibold">Password</h3>
                        <input class="border-solid border-2 rounded-xl w-full p-6" type="text" placeholder="At least 8 characters">
                    </div>
                    <input type="checkbox">
                    <label>By creating an account, you agree to the <span class="font-bold underline">Terms & Conditions.</span></label>
                    <br>
                    <input class="bg-cyan-900 w-full p-6 rounded-xl text-center text-xl font-medium text-white" ="submit" value="Create an Account">
                </form>
            </div>

        </section>
    </main>
</body>
</html>
